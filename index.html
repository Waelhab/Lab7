<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wael's Unsplash Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-red-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold text-red-800 text-center mb-6">Wael's Unsplash Image Gallery</h1>
        
        <div class="flex items-center gap-2 mb-4">
            <input type="text" id="searchQuery" placeholder="Search images (e.g., Makkah)" 
                   class="flex-1 p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        <p id="errorMessage" class="text-red-600 text-sm mb-4 hidden">Please enter a search Keyword .</p>
        

        <div class="flex justify-center gap-4 mb-8">
            <button onclick="fetchImages('xhr')" class="bg-red-600 hover:bg-red-700 text-white font-medium px-4 py-2 rounded-lg shadow">Search using XHR</button>
            <button onclick="fetchImages('promises')" class="bg-red-500 hover:bg-red-600 text-white font-medium px-4 py-2 rounded-lg shadow">Search using fetch (promises)</button>
            <button onclick="fetchImages('async')" class="bg-red-400 hover:bg-red-500 text-white font-medium px-4 py-2 rounded-lg shadow">Search using fetch (async/await)</button>
        </div>

        <div id="imageGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
